<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">




    <style>
        p {
            font-family: "Protest Riot", sans-serif;

            color: aqua
        }

        .decoration {
            text-indent: 50px;
            text-decoration: underline;
            text-align: justify;
        }
    </style>
</head>

<body>
    <P class=" decoration">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse aut, repudiandae illum modi
        iusto
        deleniti enim eveniet ducimus nisi dolorum! Ipsum iste minus error labore! Sequi porro illo quia facere.</P>
</body>

</html>
